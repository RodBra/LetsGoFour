<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>

<body>
    <style>
        form {
            text-align: center;
        }
        
        div.header {
            text-align: center;
        }
    </style>

    <form>
        <p>Cadastro</p>
        <p>Informações pessoais</p>

        <label class="cursorP">Nome Completo</label><br>
        <input id="name" type="text" placeholder="João Batista dos Santos" /> <br><br>
        <label class="cursorP">Telefone/Celular</label><br>
        <input id="telefone" type="number" placeholder="(DDD) 1 2345-6789" />

        <p>Login</p>

        <label class="cursorP">E-mail</label><br>
        <input id="email" type="email" placeholder="joao.batista@gmail.com" /><br><br>
        <label class="cursorP">Confimar E-mail</label><br>
        <input id="confirmaEmail" type="email" placeholder="joao.batista@gmail.com" /><br><br>
        <label class="cursorP">Apelido</label><br>
        <input id="apelido" type="text" placeholder="joaozinho007" /><br><br>
        <label class="cursorP">Senha</label><br>
        <input id="passwd" type="password" placeholder="************">
        <label class="cursorP">Confirmar Senha</label><br>
        <input id="passwd" type="password" placeholder="************"><br><br>

        <p>Endereço</p>

        <label class="cursorP">Estado</label>
        <input id="estado" type="text" placeholder="São Paulo">
        <label class="cursorP">Cidade</label>
        <input id="cidade" type="text" placeholder="São Paulo">
        <label class="cursorP">Rua</label>
        <input id="rua" type="text" placeholder="Rua dos bobos">
        <label class="cursorP">Numero</label>
        <input id="numero" type="number" placeholder="000">
        <label class="cursorP">Complemento</label>
        <input id="complemento" type="text" placeholder="Casa 1">



        <div>
            <input id="agree" type="checkbox" />
            <label class="cursorP">Li e concordo com os termos.</label>
            <button type="button" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>




</body>

</html>
